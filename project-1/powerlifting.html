<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="powerlifting-style.css">
    <title>Powerlifting</title>
</head>
<body>
    <h4><a href="index.html">Home</a></h6>
    <h1>My Lifts</h1>
    <h2>I float around 155 lbs and have been lifting for 1.5 years</h2>
    <br>

    <div class="my-lifts-div">
        <div class="lift-placard">
            <h3>Squat</h3>
            <img src="media/squat.gif" alt="me benching 185 lbs">
            <p>315 lbs squat</p>
        </div>
        <div class="lift-placard">
            <h3>Bench</h3>
            <img src="media/bench.gif" alt="me benching 185 lbs">
            <p>185 lbs bench</p>
        </div>
        <div class="lift-placard">
            <h3>Conventional Deadlift</h3>
            <img src="media/deadlift.gif" alt="me deadlifting conventionally 365 lbs">
            <p>365 lbs conventional</p>
        </div>
        <div class="lift-placard">
            <h3>Sumo Deadlift</h3>
            <img src="media/sumo.gif" alt="me deadlifting sumo 415 lbs">
            <p>415 lbs sumo</p>
        </div>
    </div>
</body>
</html>
