<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Quincy Thai's personal website">
        <meta name="keywords" content="HTML, CSS, Web development at Berkeley, Intro to Full Stack Development Decal">
        <meta name="author" content="Quincy Thai">
        <meta name="theme-color" content="#226DAA">
    
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="misc.css">
        <script src="script.js"></script>
        <title>Misc</title>
    </head>
<body>
    <header>
        <div>
            <img src="media/fullstack.png" alt="Icon" class="icon">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="lifts">
            <div class="header-container">
                <p class="header">My Lifting Records!</p>
                <p class="subtext">I weigh about 155 lbs and have been lifting for 2 years. </p>
            </div>
            <div class="cards">
                <div class="card">
                    <p class="lift-name">Squat</p>
                    <img src="media/squat.gif" alt="lift gif">
                    <p class="subtext">315 lbs</p>
                </div>
                <div class="card">
                    <p class="lift-name">Bench</p>
                    <img src="media/bench.gif" alt="lift gif">
                    <p class="subtext">185 lbs</p>
                </div>
                <div class="card">
                    <p class="lift-name">Conventional Deadlift</p>
                    <img src="media//deadlift.gif" alt="lift gif">
                    <p class="subtext">365 lbs</p>
                </div>
                <div class="card">
                    <p class="lift-name">Sumo Deadlift</p>
                    <img src="media/sumo.gif" alt="lift gif">
                    <p class="subtext">415 lbs</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
